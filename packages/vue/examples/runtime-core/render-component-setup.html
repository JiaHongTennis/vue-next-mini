<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist//vue.js"></script>
</head>
<style>
  .active {
    color: pink;
    font-size: 20px;
    font-weight: 700;
  }
</style>
<body>
  <div id="app"></div>
</body>
<script>
  const { h, render, reactive } = Vue

  // 测试生命周期
  const component = {
    setup () {
      const obj = reactive({
        name: '林佳宏'
      })

      setTimeout(() => {
        obj.name = '费德勒'
      }, 2000)

      return () => {
        return h('div', `hello ${obj.name}`)
      }
    }
  }
  const vnode = h(component)
  render(vnode, document.querySelector('#app'))
</script>
</html>
