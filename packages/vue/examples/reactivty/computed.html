<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist//vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <div id="app2"></div>
  <div id="app3"></div>
</body>
<script>
  const { reactive, computed, effect } = Vue

  const obj = reactive({
    name: '张三'
  })

  const computedObj = computed(() => {
    console.log('执行了computed')
    return '我是:' + obj.name
  })

  effect(() => {
    console.log('执行了effect')
    document.querySelector('#app').innerText = computedObj.value
    document.querySelector('#app2').innerText = computedObj.value
    document.querySelector('#app3').innerText = computedObj.value
  })

  setTimeout(() => {
    obj.name = '林佳红'
  }, 2000)
</script>
</html>
