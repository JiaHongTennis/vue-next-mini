<script>
  const { reactive, watch } = Vue
  const obj = reactive({
    name: '张三'
  })

  watch(obj, (value, oldValue) => {
    console.log('value', value, oldValue)
  }, {
    immediate: true
  })

  setTimeout(() => {
    obj.name = '李四'
  }, 2000)
</script>
